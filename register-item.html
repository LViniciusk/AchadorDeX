<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/register-item.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="res/images/AchaDeX.jpg" type="image/x-icon">
    <title>AchaDeX</title>
</head>

<body>

    <nav>
        <div class="row">
            <div class="section-title text-center">
                <h1>ADM</h1>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <img src="https://www.generationsforpeace.org/wp-content/uploads/2018/03/empty.jpg" class="register-img">

        <form id="upload-form" action="" method="post" enctype="multipart/form-data" class="register-form">
            <input type="file" name="file" id="file" required class="btn" style="display: none">
            <div class="register-select">
                <label for="idtipo">Tipo: </label>
                <select name="tipo" id="idtipo" required>
                    <option value="outros" selected>--- Escolha ---</option>
                    <option value="garrafa">Garrafa</option>
                    <option value="material">Material Escolar</option>
                    <option value="capacete">Capacete</option>
                    <option value="eletronico">Eletronico</option>
                    <option value="outros">Outros</option>

                </select>
            </div>
            <input type="submit" value="Upload" name="submit" class="btn">
        </form>

    </div>


    <script src="./js/script2.js"></script>
    <script src="./js/registrar-item.js"></script>
</body>

</html>
